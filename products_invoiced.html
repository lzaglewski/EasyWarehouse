<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EasyWarehouse - Produkty fakturowane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 1rem;
        }
        .status-na-magazynie { color: green; }
        .status-sprzedany { color: orange; }
        .status-fakturowany { color: blue; }
        nav {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EasyWarehouse</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="products_in_stock.html">Na magazynie</a>

                </div>
            </div>
        </nav>
        
        <h1>Produkty fakturowane</h1>

        <!-- Lista produktów -->
        <div class="card">
            <div class="card-header">
                <h5>Produkty dodane do faktur</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nazwa</th>
                            <th>Opis</th>
                            <th>Ilość</th>
                            <th>Cena</th>

                            <th>Data faktury</th>
                            <th>Akcje</th>

                    </thead>
                    <tbody id="invoicedList">
