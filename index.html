<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EasyWarehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 1rem;
        }
        .status-na-magazynie { color: green; }
        .status-sprzedany { color: orange; }
        .status-fakturowany { color: blue; }
        nav {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EasyWarehouse</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="index.html">Magazyn</a>
                    <a class="nav-link" href="invoices.html">Faktury</a>
                </div>
            </div>
        </nav>
        
        <h1>Magazyn</h1>
        
        <!-- Formularz dodawania produktu -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Dodaj nowy towar</h5>
            </div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="productName" placeholder="Nazwa" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="productDescription" placeholder="Opis">
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" id="productQuantity" placeholder="Ilość" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Cena" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">Dodaj</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista produktów -->
        <div class="card">
            <div class="card-header">
                <h5>Stan magazynowy</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nazwa</th>
                            <th>Opis</th>
                            <th>Ilość</th>
                            <th>Cena</th>
                            <th>Status</th>
                            <th>Data sprzedaży</th>
                            <th>Data faktury</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="productsList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
